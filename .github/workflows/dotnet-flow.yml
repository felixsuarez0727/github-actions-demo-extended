name: .NET Demo Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Clear GitHub NuGet source if present
        run: dotnet nuget remove source github || true

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Install the dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add .NET global tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Configure database (simulado)
        run: echo "Simulating EF database update"

      - name: Stop the service (simulado)
        run: echo "Stopping service (simulated)"

      - name: Clear the target directory
        run: rm -rf ./publish

      - name: Publish and deploy to server (simulado)
        run: |
          dotnet publish -c Release -o ./publish
          echo "Simulated deployment to server..."

      - name: Start the service (simulado)
        run: echo "Starting service (simulated)"
